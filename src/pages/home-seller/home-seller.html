<ion-header>
  <ion-navbar color="theme" style="height: 60px;">
    
    <img src="../../assets/imgs/icon.png" style="width: 100px;">
  </ion-navbar>
</ion-header>


<ion-content>
  <h1 padding>{{ userData.storename }}</h1>

  <ion-card (click)="transactionDetails()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-header>
            <strong>Transaction ID : nomorTransaksi1</strong>
          </ion-card-header>
          <ion-card-content>Buyer : NamaPembeli1<br>
          Tanggal : Tanggal1<br>
          Jam : Jam1
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card-header>
            <strong>Transaction ID : nomorTransaksi2</strong>
          </ion-card-header>
          <ion-card-content>Buyer : NamaPembeli2<br>
          Tanggal : Tanggal2<br>
          Jam : Jam2
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <button (click)="encodeText(uid)" ion-button block color="theme" style="border-width: 3px; border-color: #05BCFF;">
    Show QR Code
  </button>
