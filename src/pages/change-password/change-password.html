<ion-header>

  <ion-navbar color="theme">
    <ion-title>Change Password</ion-title>
  </ion-navbar>


</ion-header>

<ion-content padding>
  <form [formGroup]="changePasswordForm">
    <ion-item class="text-field-regis" style="border-width: 0px; border-color: white; position: static !important;">
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Current Password" formControlName="currPassword"></ion-input>
    </ion-item>
    <br>
    <ion-item class="text-field-regis" style="border-width: 0px; border-color: white; position: static !important;">
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="New Password" formControlName="newPassword"></ion-input>
    </ion-item>
    <br>
    <ion-item class="text-field-regis" style="border-width: 0px; border-color: white; position: static !important;">
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Confirm New Password" formControlName="rePassword"></ion-input>
    </ion-item>

  </form>

  <button type="submit" ion-button block color="theme" style="border-width: 3px; border-color: #05BCFF;" (click)="submitPassword()" icon-start>
    <ion-icon name="lock">
    </ion-icon>Confirm
  </button>


</ion-content>
