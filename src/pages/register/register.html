<ion-content text-center>
  <ion-grid class="background-login">
    <ion-row align-items-center justify-content-center style="height: 50%">
      <!-- <ion-col> -->

      <ion-content style="margin-top: 70%">
        <ion-col>
          <ion-scroll scrollX="true" style="white-space: nowrap; height: 155%; border-radius: 5px">
            <form [formGroup]="regisForm" (ngSubmit)="regis()">
              <ion-list class="list1">

                <ion-item class="text-field-regis" style="border-width: 0px;">
                  <ion-label stacked>Firstname</ion-label>
                  <ion-input type="text" formControlName="firstname"></ion-input>
                </ion-item>
                <ion-item class="text-field-regis" style="border-width: 0px;">
                  <ion-label stacked>Lastname</ion-label>
                  <ion-input type="text" formControlName="lastname"></ion-input>
                </ion-item>
                <ion-item class="text-field-regis" style="border-width: 0px;">
                  <ion-label stacked>Email</ion-label>
                  <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
                <ion-item class="text-field-regis" style="border-width: 0px;">
                  <ion-label stacked>Handphone</ion-label>
                  <ion-input type="number" formControlName="phoneNumber"></ion-input>
                </ion-item>
                <ion-item class="text-field-regis" style="border-width: 0px;">
                  <ion-label stacked>Password</ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-item class="text-field-regis" style="border-width: 0px;">
                  <ion-label stacked>Address</ion-label>
                  <ion-input type="text" formControlName="address"></ion-input>
                </ion-item>
              </ion-list>
            </form>
          </ion-scroll>
        </ion-col>
      </ion-content>
      <button ion-button full color="secondary" [disabled]="!regisForm.valid" (click)="goToSignInPage()" type="submit">Register</button>
      <span style="color:white;">Have an account?
        <button class="background-transparent-100" (click)="goToSignInPage()">
          <strong style="color:yellow">Sign In</strong>
        </button>
      </span>

      <!-- </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
