

<ion-navbar>
  
</ion-navbar>


<ion-content text-center>
  <ion-grid class="background-login">
    <ion-row align-items-center justify-content-center style="height: 100%">
      <ion-col>
        <br>
        <br>
        <br>
        <form [formGroup]="regisForm" (ngSubmit)="regis()">
          <ion-list>
            <br><br><br><br><br><br>
            <ion-item class="text-field-regis" style="border-width: 0px;">
              <ion-label stacked>Username</ion-label>
              <ion-input type="text" formControlName="usernameInput"></ion-input>
            </ion-item>
            
            <ion-item class="text-field-regis" style="border-width: 0px;">
              <ion-label stacked>Email</ion-label>
              <ion-input type="text" formControlName="emailInput"></ion-input>
            </ion-item>
            <!-- <br> -->
            <ion-item class="text-field-regis" style="border-width: 0px;">
              <ion-label stacked>Handphone</ion-label>
              <ion-input type="number" formControlName="handphoneInput"></ion-input>
            </ion-item>
            <!-- <br> -->
            <ion-item class="text-field-regis" style="border-width: 0px;">
              <ion-label stacked>Password</ion-label>
              <ion-input type="password" formControlName="passwordInput"></ion-input>
            </ion-item>
            <!-- <br>
            <ion-item class="text-field-regis" style="border-width: 0px;">
              <ion-label stacked>Re-Password</ion-label>
              <ion-input type="password" formControlName="repasswordInput"></ion-input>
            </ion-item> -->
          </ion-list>
          <button ion-button full color="secondary" [disabled]="!regisForm.valid" type="submit">Register</button>
        </form>
        <span style="color:white;">Have an account? <button class="background-transparent-100" (click)="goToSignInPage()"><strong style="color:yellow">Sign In</strong></button></span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
