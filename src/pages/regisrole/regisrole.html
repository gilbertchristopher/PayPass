<ion-content text-center>
  <ion-grid class="background-login">
    <h3 align-items-center justify-content-center style="height: 50%; padding-top: 300px; color: white;">Choose Your Role</h3>
    <ion-row align-items-center justify-content-center style="height: 0%">

      <ion-col col-6 class="pad1">
        <button class="btn1" ion-button full color="primary" (click)="goToRegisFormBuyer()">
          <ion-grid>
            <ion-row lign-items-center justify-content-center>
              <img style="height: 80px;" src="../../assets/icon/CustomerIcon_White.png">
            </ion-row>
            <ion-row lign-items-center justify-content-center>
              <h1 class="text" style="color:white; font-size: 12pt; text-align: center;">Buyer</h1>
            </ion-row>
          </ion-grid>
        </button>
      </ion-col>

      <ion-col col-6 class="pad1">
        <button class="btn1" ion-button full color="primary" (click)="goToRegisFormSeller()">
            <ion-grid>
                <ion-row lign-items-center justify-content-center>
                  <img style="height: 80px;" src="../../assets/icon/SellerIcon_White.png">
                </ion-row>
                <ion-row lign-items-center justify-content-center>
                  <h1 class="text" style="color:white; font-size: 12pt; text-align: center;">Seller</h1>
                </ion-row>
              </ion-grid>
        </button>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <button class="btn2" ion-button full color="danger">LOGIN</button>
    </ion-row> -->
  </ion-grid>
</ion-content>
