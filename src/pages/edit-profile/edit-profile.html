<ion-header>

  <ion-navbar color="theme">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <ion-grid class="background-login">

    <form [formGroup]="editProfileForm" (ngSubmit)="edit()">
      <ion-list class="list1">
        <ion-row *ngIf ="!!buyerData" >
          <ion-col col-6 >
            <ion-item class="text-field-editProfile" style="border-width: 0px;">
              <ion-label stacked>Firstname</ion-label>
              <ion-input type="text" formControlName="firstname" value="{{ buyerData.firstname }}"> </ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item class="text-field-editProfile" style="border-width: 0px;">
              <ion-label stacked>Lastname</ion-label>
              <ion-input type="text" formControlName="lastname" value="{{ buyerData.lastname }}"> </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-item class="text-field-editProfile" style="border-width: 0px;">
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" formControlName="email" value="{{ buyerData.email }}"></ion-input>
        </ion-item>
        <ion-item class="text-field-editProfile" style="border-width: 0px;">
          <ion-label stacked>Handphone</ion-label>
          <ion-input type="text" formControlName="phoneNumber" value="{{buyerData.phoneNumber}}" ></ion-input>
        </ion-item>
        <ion-item class="text-field-editProfile" style="border-width: 0px;">
          <ion-label stacked>Date Of Birth</ion-label>
          <ion-input type="date" formControlName="dateOfBirth" value= "{{ buyerData.dateOfBirth }}"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col col-10>
            <ion-item class="text-field-editProfile" style="border-width: 0px;">
              <ion-label stacked>Address</ion-label>
              <ion-input type="text" formControlName="addressInput" value="{{ buyerData.address }}"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2>
            <button ion-button color="light" (click)="onOpenMap()"> <ion-icon name="pin"></ion-icon> </button>
          </ion-col>
        </ion-row>

        <button type="submit" [disabled]="!editProfileForm.valid" ion-button block color="theme" style="border-width: 3px; border-color: #05BCFF;">
          Save
        </button>

      </ion-list>
    </form>

  </ion-grid>
</ion-content>
