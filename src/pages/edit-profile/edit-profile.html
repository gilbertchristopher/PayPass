<ion-header>

  <ion-navbar color="theme">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>
  <ion-grid class="background-login">

    <form [formGroup]="editProfileForm" (ngSubmit)="edit()">
      <ion-list class="list1">
        <ion-row>
          <ion-col col-6>
            <ion-item class="text-field-editProfile" style="border-width: 0px;">
              <ion-label stacked>Firstname</ion-label>
              <ion-input type="text" formControlName="firstname"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item class="text-field-editProfile" style="border-width: 0px;">
              <ion-label stacked>Lastname</ion-label>
              <ion-input type="text" formControlName="lastname"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-item class="text-field-editProfile" style="border-width: 0px;">
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>
        <ion-item class="text-field-editProfile" style="border-width: 0px;">
          <ion-label stacked>Handphone</ion-label>
          <ion-input type="number" formControlName="phoneNumber"></ion-input>
        </ion-item>
        <ion-item class="text-field-editProfile" style="border-width: 0px;">
          <ion-label stacked>Date Of Birth</ion-label>
          <ion-input type="date" formControlName="dateOfBirth"></ion-input>
        </ion-item>
        <ion-item class="text-field-editProfile" style="border-width: 0px;">
          <ion-label stacked>Address</ion-label>
          <ion-input type="text" formControlName="addressInput"></ion-input>
        </ion-item>

        <!-- <ion-item class="text-field-regis" style="border-width: 0px;">
              <ion-label stacked>Address</ion-label>
              <ion-input type="text" formControlName="addressInput"></ion-input>
            </ion-item> -->
        <!-- </ion-list>

          <ion-list> -->
        <!--  -->

        <button type="submit" [disabled]="!editProfileForm.valid" ion-button block color="theme" style="border-width: 3px; border-color: #05BCFF;">
          Register
        </button>

      </ion-list>
    </form>

  </ion-grid>
</ion-content>
