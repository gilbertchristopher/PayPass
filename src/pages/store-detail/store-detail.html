<ion-header>
  <ion-navbar color="theme" style="height: 60px;">
    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" placeholder="Search Product" (search)="onSearch($event)" (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
    <img *ngIf="!isSearchbarOpened" src="../../assets/imgs/icon.png" style="width: 100px;">
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid padding>
    <ion-card padding color="light">
      <ion-row>
        <ion-col col-3>
          <div style="height:74px; width:74px; border-radius: 37px; border-width: 2px; border-color: #05BCFF;">
            <img src="../../assets/imgs/logo.png" style="width: 70px; border-radius: 35px;">
          </div>
        </ion-col>
        <ion-col col-9>
          <strong> {{ store.storeName }}</strong><br>
          Jalan Scientia Boulevard, Gading Serpong, Tangerang(still dumy)<br>
          {{ store.phoneNumber }}<br>
        </ion-col>
      </ion-row>
      <button ion-button block color="theme" style="border-width: 3px; border-color: #05BCFF;" (click)="presentStoreInformationModal()">Detail</button>
    </ion-card>
    
    <ion-row responsive-sm wrap>
      <ion-col col-6 *ngFor ="let product of products">
        <ion-card >
          <img src="../../assets/imgs/icon.png" style="height: 100px;">
          <ion-card-header style="padding-bottom: 0;"><strong>{{ product.product.name }}</strong></ion-card-header>
          <ion-card-content style="padding-bottom: 0;">Price: Rp. {{ product.price }}</ion-card-content>
          <ion-card-content style="padding-top: 0;">Stok: {{ product.qty }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
