<ion-header>
  <ion-navbar color="theme" style="height: 60px;">
    <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" placeholder="Search Product" (search)="onSearch($event)"
      (ionCancel)="cancelSearch()"></ion-searchbar>
    <img *ngIf="!isSearchbarOpened" src="../../assets/imgs/icon.png" style="width: 100px;">
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: #EEEEEE;">
  <ion-grid>
    <ion-card padding>
      <ion-row>
        <ion-col col-3>
          <div class="image-div">
              <img *ngIf="!!store.profile" [src]="store.profile" style="width: 70px; border-radius: 35px;">
            <img *ngIf="store.profile == undefined" src="../../assets/imgs/logo.png" style="width: 70px; border-radius: 35px;">
          </div>
        </ion-col>
        <ion-col col-9 padding-left>
          <ion-card-header no-padding>{{ store.storename }}</ion-card-header>
          <ion-card-content no-padding>{{ store.address }}</ion-card-content>
          <ion-card-content no-padding>{{ store.phoneNumber }}</ion-card-content>
        </ion-col>
      </ion-row>
      <button ion-button block color="theme" style="border-width: 3px; border-color: #05BCFF;" (click)="presentStoreInformationModal()">Detail</button>
    </ion-card>

    <ion-row responsive-sm wrap>
      <ion-col col-6 *ngFor="let product of products">
        <ion-card>
            <img *ngIf="!!product.product.profile" [src]="product.product.profile" style="width: 70px;" class="center">
            <img *ngIf="product.product.profile == undefined" src="../../assets/icon/ProductDefaultIcon.png" style="width: 70px;" class="center">
          <ion-card-header style="padding-bottom: 0;"><strong>{{ product.product.name }}</strong></ion-card-header>
          <ion-card-content style="padding-bottom: 0;">Price: Rp. {{ product.price }}</ion-card-content>
          <ion-card-content style="padding-top: 0;">Stok: {{ product.qty }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
