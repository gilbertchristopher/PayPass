<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf = "!!marker">
  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="16"
    (mapClick)="onSetMarker($event)">
  <agm-marker [latitude]="marker.lat" [longitude]="marker.lng">
  </agm-marker>
  </agm-map>
 <div #map id="map"></div>
</div>
</ion-content>
