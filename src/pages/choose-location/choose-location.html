<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <div *ngIf="!!marker"> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="16" (mapClick)="onSetMarker($event)">
          <agm-marker [latitude]="marker.lat" [longitude]="marker.lng">
          </agm-marker>
        </agm-map>
        <div #map id="map"></div>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
          <button class="btn1" ion-button full color="secondary">Submit</button>
        </ion-col>
        <ion-col col-6>
          <button class="btn1" ion-button full color="secondary" (click)="cancel()">Cancel</button>
        </ion-col>
      </ion-row>
  </ion-grid>
  <!-- </div> -->
</ion-content>
