<ion-content text-center>
  <ion-grid class="background-login">
    <!--  align-items-center justify-content-center  -->
    <ion-row style="height: 100%" class="fly-in-item-form hidden">
      <ion-col>
        <br><br><br>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-list>
            <ion-item class="text-field-login">
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input type="email" placeholder="Email" formControlName="emailInput"></ion-input>
            </ion-item>
            <ion-item class="text-field-login">
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" formControlName="passwordInput"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button block full color="secondary" [disabled]="!loginForm.valid" type="submit">Sign In</button>
        </form>
        <span style="color:white;">Don't have an account? <button class="background-transparent-100" (click)="goToSignUpPage()"><strong style="color:yellow">Sign Up</strong></button></span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
